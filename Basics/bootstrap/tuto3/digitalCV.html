<!doctype html>
<html lang="en" class="m-0 p-0">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Digital CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="digitalcv.css">
</head>

<body class="bg-grey m-0 p-0">
    <div class="container-fluid">
        <div class="row bg-light">
            <div class="col-md-3 bg-light">
                <!-- left menu -->
                <div id="profile_info">
                    <img src="./avatar.jpg" alt="" class="rounded-circle photo p-4">
                    <p class="lead text-center my-0">Charlie Chaplin</p>
                    <p class="h6 text-center">Pascal Developer</p>
                    <!-- fb, insta, twitter, linkedin, yotube, website -->
                    <div class="d-flex justify-content-around social-icons">
                        <i class="fa-brands fa-facebook bg-warning rounded-circle p-1"></i>
                        <i class="fa-brands fa-instagram bg-warning rounded-circle p-1"></i>
                        <i class="fa-brands fa-twitter bg-warning rounded-circle p-1"></i>
                        <i class="fa-brands fa-linkedin bg-warning rounded-circle p-1"></i>
                        <i class="fa-brands fa-youtube bg-warning rounded-circle p-1"></i>
                        <i class="fa-solid fa-globe bg-warning rounded-circle p-1"></i>
                    </div>

                    <div class="info my-5">
                        <h5>
                            <span class="badge bg-warning text-dark fw-normal rounded-0">Age:</span>
                            24
                        </h5>
                        <div class="badge-item d-flex justify-content-between align-items-center">
                            <span class="badge bg-warning text-dark fw-normal rounded-0 text-">Residence:</span>
                            <h5 class="text-end">BD</h5>
                        </div>
                        
                        <h5>
                            <span class="badge bg-warning text-dark fw-normal rounded-0">Freelance:</span>
                            Available
                        </h5>
                        <h5>
                            <span class="badge bg-warning text-dark fw-normal rounded-0">Address:</span>
                            Dhaka,Bangladesh
                        </h5>
                    </div>
                </div>

                <div class="others my-5">

                    <div class="languages">
                        <p class="lead fw-bold">Languages</p>
                        <!-- Some borders are removed -->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                English
                                <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 95%"></div>
                                  </div>
                            </li>

                            <li class="list-group-item">
                                Dutch
                                <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 75%"></div>
                                  </div>
                            </li>

                            <li class="list-group-item">
                                French
                                <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 50%"></div>
                                  </div>
                            </li>
                            
                          </ul>
                    </div>

                    <div class="skills my-5">
                        <p class="lead fw-bold">Skills</p>
                        <!-- Some borders are removed -->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Krav Maga
                                <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 95%"></div>
                                  </div>
                            </li>

                            <li class="list-group-item">
                                Street Fighter
                                <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 75%"></div>
                                  </div>
                            </li>

                            <li class="list-group-item">
                                Super Mario
                                <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 50%"></div>
                                  </div>
                            </li>
                            
                          </ul>
                    </div>

                    <div class="extra-skills">
                        <!-- Some borders are removed -->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <img src="./doublesqr.svg" alt="" class="">
                                Extra Skill  1
                            </li>
                            <li class="list-group-item">
                                <img src="./doublesqr.svg" alt="" class="">
                                Extra Skill 2
                            </li>
                            <li class="list-group-item">
                                <img src="./doublesqr.svg" alt="" class="">
                                Extra Skill  3
                            </li>
                          </ul>
                    </div>

                </div>

                <button class="btn btn-warning rounded-0 w-100 mb-2">Download CV</button>
            </div>

            <div class="col-md-8 bg-grey">

            </div>

            <div class="col-md-1 my-auto">
                <!-- right menu icons -->
                <nav class="nav flex-column align-items-center right_menu_icons">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fa-solid fa-house text-secondary"></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-code text-secondary"></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-graduation-cap text-secondary"></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-briefcase text-secondary"></i>
                    </a>
                    <a href="" class="nav-link">
                        <i class="fa-solid fa-leaf text-secondary"></i>
                    </a>
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-message text-secondary"></i>
                    </a>
                  </nav>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
