<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>

<body class="bg-register">
<p class="display-1">Hello World</p>
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row text-dark w-50 bg-light p-4 rounded-1 registration-form">
            <p class="title h3 fw-normal"><span>Re</span>gistration</p>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Fullname</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="basic-url" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="basic-url" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="basic-url" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="basic-url" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>


            </div>
            <div class="row p-4">
                <div class="form-check col-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Male
                    </label>
                </div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Female
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Prefer not to say
                    </label>
                </div>
            </div>

            <button type="button" class="btn bg-register text-light">Register</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
