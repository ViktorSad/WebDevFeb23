<!doctype html>
<html lang="en" class="p-0 m-0">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark text-light p-0 m-0">
    <div class="container my-5">
        <h1 class="text-center">Login Screen</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-1">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-regular fa-user text-success"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    
                  </div>

                  <div class="input-group">
                    <input type="password" class="form-control" placeholder="enter your pass" aria-label="password" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                  </div>

                  <div class="form-check mt-1">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember session!
                    </label>
                  </div>

                  <div class=" mt-2">
                    <button class="btn btn-success me-1">Login</button>
                    <button class="btn btn-warning">Register</button>
                    <button class="btn btn-info ms-1">Forgot your password?</button>
                  </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
