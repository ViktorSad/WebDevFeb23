<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container w-50">
        <div class="row">
          <h4 class="fw-bold mb-3"><span>Re</span>gistration</h4>
          <div class="col col-md-6">
            <!-- Full name -->
            <label for="nameInput" class="form-label">Full name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Your full name"
            />
            <!-- Email -->
            <label for="formControlInput" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="formControlInput"
              placeholder="name@example.com"
            />
            <!--  -->
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordlInput"
              placeholder="Your password"
            />
          </div>
          <div class="col col-md-6">
            <label for="userNamelInput" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="formControlInput"
              placeholder="Enter your username"
            />
            <label for="phoneInput" class="form-label">Phone number</label>
            <input
              type="tel"
              class="form-control"
              id="phoneInput"
              placeholder="Enter your number"
            />
            <label for="passwordConfirm" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordConfirm"
              placeholder="Confirm your password"
            />
          </div>
          <h5 class="fw-bold mt-5 mb-3">Gender</h5>
          <div>
            <!-- Radio buttons -->
            <div class="form-check form-check-inline me-5">
              <input
                class="form-check-input"
                type="radio"
                name="radioInline"
                id="inlineRadioDefault"
              />
              <label class="form-check-label" for="inlineRadioDefault"
                >Male</label
              >
            </div>
            <div class="form-check form-check-inline me-5">
              <input
                class="form-check-input"
                type="radio"
                name="radioInline"
                id="inlineRadioChecked"
                checked=""
              />
              <label class="form-check-label" for="inlineRadioChecked"
                >Female</label
              >
            </div>
            <div class="form-check form-check-inline me-5">
              <input
                class="form-check-input"
                type="radio"
                name="radioInline"
                id="inlineRadioChecked"
                checked=""
              />
              <label class="form-check-label" for="inlineRadioChecked"
                >Prefer not to say</label
              >
            </div>
            <div class="row">
              <button type="button" class="btn">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
